<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>MMVI FlowNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/sigma.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="panels">
    <div id="panel-left">
      <div id="tabbar-left" class="tabbar">
        <div id="label-recent" class="tablabel">Recent</div>
        <div id="label-search" class="tablabel">Search</div>
        <div id="label-pinned" class="tablabel">Pinned</div>
      </div>
      <div id="tab-recent" class="tab" style="display: none;"></div>
      <div id="tab-search" class="tab" style="display: none;">
        <div id="search-box">
          <input type="search" id="search-input" class="search-controls" placeholder="Search...">
          <input type="button" id="search-button" class="search-controls" value="Go">
        </div>
        <div id="search-results"></div>
      </div>
      <div id="tab-pinned" class="tab" style="display: none;"></div>
    </div>
    <div id="panel-main">
      <div id="main-buttons">
        <svg id="button-addnote" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32"><path d="m 12,12 -10,0 0,8 10,0 0,10 8,0 0,-10 10,0 0,-8 -10,0 0,-10 -8,0 z" /></svg>
      </div>
      <textarea id="input" style="display: none;" autofocus></textarea>
      <div id="render" style="display: none;"></div>
      <div id="graph" style="display: none;"></div>
    </div>
    <div id="panel-right"></div>
  </div>
</body>
</html>
