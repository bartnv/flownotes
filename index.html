<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>MMVI FlowNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.7/marked.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:r,b,i">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="panels">
    <div id="panel-left">
      <div id="tabbar-left" class="tabbar">
        <div id="label-recent" class="tablabel noselect" tabindex="-1">Recent</div>
        <div id="label-search" class="tablabel noselect" tabindex="-1">Search</div>
        <div id="label-pinned" class="tablabel noselect" tabindex="-1">Pinned</div>
      </div>
      <div id="tab-recent" class="tab" style="display: none;"></div>
      <div id="tab-search" class="tab" style="display: none;">
        <div id="search-box">
          <input type="search" id="search-input" class="search-controls" placeholder="Search...">
          <input type="button" id="search-button" class="search-controls" value="Go">
        </div>
        <div id="search-results"></div>
      </div>
      <div id="tab-pinned" class="tab" style="display: none;"></div>
    </div>
    <div id="panel-buttons">
      <div id="button-panel-hide" class="button-active" title="Hide left panel">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 512 512"><rect y="0" x="0" height="512" width="512" stroke="white" fill="none" style="stroke-width: 100px;"/><rect y="0" x="0" height="512" width="200" stroke="white" fill="white"/></svg>
      </div>
      <div id="button-mode-edit" class="button-mode button-active" title="Switch to edit mode">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 3000 3000" stroke="white" fill="white"><g transform="rotate(-90 1500 1500)"><path d="M2265 2921 c-16 -10 -93 -82 -170 -160 l-140 -141 335 -335 335 -335 153 153 c105 105 155 162 161 185 20 71 7 89 -267 366 -142 142 -271 264 -289 272 -44 19 -82 17 -118 -5z"/><path d="M1072 1737 l-763 -764 332 -331 c182 -183 335 -332 338 -332 3 0 350 344 771 765 l765 765 -330 330 c-181 181 -334 330 -340 330 -6 0 -353 -343 -773 -763z"/><path d="M206 848 c-2 -7 -12 -60 -20 -118 -18 -112 -42 -252 -76 -445 -40 -223 -39 -215 -21 -214 9 0 36 4 61 9 46 9 203 36 395 70 61 11 157 27 215 36 58 9 107 19 110 21 5 5 -642 653 -653 653 -4 0 -9 -6 -11 -12z"/></g></svg>
      </div>
      <div id="button-mode-view" class="button-mode" title="Switch to view mode">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 22 22"><g transform="matrix(.02146 0 0 .02146 1 1)" fill="white"><path d="m466.07 161.53c-205.6 0-382.8 121.2-464.2 296.1-2.5 5.3-2.5 11.5 0 16.9 81.4 174.9 258.6 296.1 464.2 296.1 205.6 0 382.8-121.2 464.2-296.1 2.5-5.3 2.5-11.5 0-16.9-81.4-174.9-258.6-296.1-464.2-296.1m0 514.7c-116.1 0-210.1-94.1-210.1-210.1 0-116.1 94.1-210.1 210.1-210.1 116.1 0 210.1 94.1 210.1 210.1 0 116-94.1 210.1-210.1 210.1"/><circle cx="466.08" cy="466.02" r="134.5"/></g></svg>
      </div>
      <div id="button-mode-graph" class="button-mode" title="Show links">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="13 13 112 112" stroke="white" fill="white" stroke-width="8"><polyline fill="none" points="34.8,33 104,69.5 34.8,106 "/><circle cx="34.8" cy="33" r="15"/><circle cx="104" cy="69.5" r="15"/><circle cx="34.8" cy="106" r="15"/></svg>
      </div>
      <div id="button-note-add" title="Add new note">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 32 32" stroke="white" fill="white"><path d="m 12,12 -10,0 0,8 10,0 0,10 8,0 0,-10 10,0 0,-8 -10,0 0,-10 -8,0 z" /></svg>
      </div>
      <div id="button-note-pin" title="Pin note">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="4 3 18 19" stroke="white" fill="white"><path d="M16.729,4.271c-0.389-0.391-1.021-0.393-1.414-0.004c-0.104,0.104-0.176,0.227-0.225,0.355  c-0.832,1.736-1.748,2.715-2.904,3.293C10.889,8.555,9.4,9,7,9C6.87,9,6.74,9.025,6.618,9.076C6.373,9.178,6.179,9.373,6.077,9.617  c-0.101,0.244-0.101,0.52,0,0.764c0.051,0.123,0.124,0.234,0.217,0.326l3.243,3.243L5,20l6.05-4.537l3.242,3.242  c0.092,0.094,0.203,0.166,0.326,0.217C14.74,18.973,14.87,19,15,19s0.26-0.027,0.382-0.078c0.245-0.102,0.44-0.295,0.541-0.541  C15.974,18.26,16,18.129,16,18c0-2.4,0.444-3.889,1.083-5.166c0.577-1.156,1.556-2.072,3.293-2.904  c0.129-0.049,0.251-0.121,0.354-0.225c0.389-0.393,0.387-1.025-0.004-1.414L16.729,4.271z"/></svg>
      </div>
      <div id="button-note-mail" title="Mail note">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 16 16" fill="white"><path d="M8,10c-0.266,0-0.5-0.094-1-0.336L0,6v7c0,0.55,0.45,1,1,1h14c0.55,0,1-0.45,1-1V6L9,9.664C8.5,9.906,8.266,10,8,10z M15,2  H1C0.45,2,0,2.45,0,3v0.758l8,4.205l8-4.205V3C16,2.45,15.55,2,15,2z"/></svg>
        <!-- Icon license: CC-SA 3.0 Unported / Created by Timothy Miller -->
      </div>
      <div id="button-note-del" title="Delete note">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="2 -2 20 20" fill="white"><path d="M 12,-2 C 6.47,-2 2,2.47 2,8 2,13.53 6.47,18 12,18 17.53,18 22,13.53 22,8 22,2.47 17.53,-2 12,-2 Z M 17,11.59 15.59,13 12,9.41 8.41,13 7,11.59 10.59,8 7,4.41 8.41,3 12,6.59 15.59,3 17,4.41 13.41,8 Z" /></svg>
        <!-- Icon license: Apache License 2.0 / Created by Google -->
      </div>
      <div id="button-settings" title="Settings">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="2 2 22 22" fill="white">
          <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
      </div>
    </div>
    <div id="panel-main">
      <div id="status">Loading...</div>
      <textarea id="input"></textarea>
      <div id="render" style="display: none;"></div>
      <div id="graph" style="display: none;"></div>
    </div>
    <div id="panel-right"></div>
  </div>
  <div id="modal-overlay">
  </div>
</body>
</html>
