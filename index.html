<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>MMVI FlowNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/sigma.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="panels">
    <div id="panel-left">
      <div id="tabbar-left" class="tabbar">
        <div id="label-recent" class="tablabel">Recent</div>
        <div id="label-search" class="tablabel">Search</div>
        <div id="label-pinned" class="tablabel">Pinned</div>
      </div>
      <div id="tab-recent" class="tab" style="display: none;"></div>
      <div id="tab-search" class="tab" style="display: none;">
        <div id="search-box">
          <input type="search" id="search-input" class="search-controls" placeholder="Search...">
          <input type="button" id="search-button" class="search-controls" value="Go">
        </div>
        <div id="search-results"></div>
      </div>
      <div id="tab-pinned" class="tab" style="display: none;"></div>
    </div>
    <div id="panel-main">
      <div id="buttons-main">
        <div id="buttons-mode">
          <div id="label-mode">Mode</div>
          <div id="button-mode-edit" class="button-mode">Edit</div>
          <div id="button-mode-view" class="button-mode">View</div>
          <div id="button-mode-graph" class="button-mode">Graph</div>
        </div>
        <div id="buttons-note">
          <div id="label-note">Note</div>
          <div id="button-note-add" class="button-note">Add</div>
          <div id="button-note-pin" class="button-note">Pin</div>
          <!-- <svg id="button-note-add" class="button-note" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 32 32"><path d="m 12,12 -10,0 0,8 10,0 0,10 8,0 0,-10 10,0 0,-8 -10,0 0,-10 -8,0 z" /></svg>
          <svg id="button-note-pin" class="button-note" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 24 24"><path d="M16.729,4.271c-0.389-0.391-1.021-0.393-1.414-0.004c-0.104,0.104-0.176,0.227-0.225,0.355  c-0.832,1.736-1.748,2.715-2.904,3.293C10.889,8.555,9.4,9,7,9C6.87,9,6.74,9.025,6.618,9.076C6.373,9.178,6.179,9.373,6.077,9.617  c-0.101,0.244-0.101,0.52,0,0.764c0.051,0.123,0.124,0.234,0.217,0.326l3.243,3.243L5,20l6.05-4.537l3.242,3.242  c0.092,0.094,0.203,0.166,0.326,0.217C14.74,18.973,14.87,19,15,19s0.26-0.027,0.382-0.078c0.245-0.102,0.44-0.295,0.541-0.541  C15.974,18.26,16,18.129,16,18c0-2.4,0.444-3.889,1.083-5.166c0.577-1.156,1.556-2.072,3.293-2.904  c0.129-0.049,0.251-0.121,0.354-0.225c0.389-0.393,0.387-1.025-0.004-1.414L16.729,4.271z"/></svg> -->
        </div>
        <div id="status">Loading...</div>
      </div>
      <textarea id="input" style="display: none;" autofocus></textarea>
      <div id="render" style="display: none;"></div>
      <div id="graph" style="display: none;"></div>
    </div>
    <div id="panel-right"></div>
  </div>
</body>
</html>
